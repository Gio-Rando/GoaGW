<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon2.png" type="image/x-icon">
    <title>GOA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/408864179_342479481868687_2724919989645877908_n.jpg" type="image/x-icon">
</head>
<body>
    <div  class = "entire">
        <h1>Authorization</h1>
        <form>
            <input type="text" placeholder= "Name"  name="name" maxlength="20" required>
            <input type="text" placeholder= "Last Name"  name="lname" maxlength="20" required>
            <input type="email" placeholder= "Mail"  name="email" required>
            <input type="password" placeholder= "Password"  name="pass" required>
            <h3 style="color: red; display: none;">Account Already Exists</h3>
            <input class= "button" value = "Sign up" type="submit">
            <p>Have An Account?</p>
        </form>
        <form id="inv">
            <input type="email" placeholder= "Mail"  name="email" required>
            <input type="password" placeholder= "Password"  name="pass" required>
            <h3 style="color: red;">Check Password Or Email</h3>
            <input class= "button" value = "Sign up" type="submit">
            <p>No Account?</p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
